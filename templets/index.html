<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Insurence app</title>
</head>

<body>
    <div class="container">
        <h1>The Medical Cost Charges app</h1>
        <br>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group col-8 my-2">
                <input type="text" name="age" class="form-control" id="exampleInputPassword1" placeholder="Age"
                    required='required'>
            </div>

            <div class="col-4 my-2">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="sex" required="required">
                    <option selected>Sex</option>
                    <option value="0">Female</option>
                    <option value="1">male</option>
                </select>
            </div>

            <div class="form-group col-8 my-2">
                <input type="text" name="bmi" class="form-control" id="exampleInputPassword1" placeholder="Body mass index"
                    required='required'>
            </div>
            <div class="form-group col-8 my-2">
                <input type="text" name="children" class="form-control" id="exampleInputPassword1"
                    placeholder="Children" required='required'>
            </div>

            <div class="col-4 my-2">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="smoker" required="required">
                    <option selected>Smoker</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>


            <div class="col-4 my-2">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="region" required="required">
                    <option selected>Region</option>
                    <option value="0">North East</option>
                    <option value="1">North West</option>
                    <option value="2">South East</option>
                    <option value="3">South West</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <br>
        {{ prediction_text }}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
